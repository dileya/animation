<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container justify-content-center" id="popup">
        <div class="row main-row justify-content-center">
            <div class="d-none d-lg-block col-md-1 col-lg-2">
                <img class="bg-1 d-none d-lg-block" src="assets/img/iphones_bg.png" alt="" srcset="assets/img/iphones_bg@2x.png 2x">
                <img class="left d-none d-lg-block" src="assets/img/airpod_bg.png" alt="" srcset="assets/img/airpod_bg@2x.png 2x">
            </div>
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="row give-away">
                    <img class="closebutton" src="assets/img/close.svg">
                    <div class="main col-md-12 col-lg-12">
                        <span class="font font-1">GIV</span>
                        <span class="font font-2">E</span>
                        <span class="font font-3">A</span>
                        <span class="font font-4">W</span>
                        <span class="font font-5">A</span>
                        <span class="font font-6">Y</span>
                    </div>
                    <div class="get col-md-12">
                        <p>GET VALUABLE PRIZES</p>
                        <p>AND EXTRA 150% BONUS</p>
                    </div>
                </div>
                <div class="row give-away text-center">
                    <div class="col-sm-4 col-xs-12">
                        <h8>Purchase amount</h8>
                        <p class="price">$250-1000</p>
                        <div class="column-holder">
                            <div class="column">
                                <img src="assets/img/airpods.png" alt="" srcset="assets/img/airpods@2x.png 2x">
                                <p class="name">AirPods</p>
                                <p class="series">1 series</p>
                            </div>
                        </div>
                        <p class="prize text-uppercase">30 prizes</p>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <h8>Purchase amount</h8>
                        <p class="price">$1000-3000</p>
                        <div class="column-holder">
                            <div class="column">
                                <img src="assets/img/applewatch.png" alt="" srcset="assets/img/applewatch@2x.png 2x">
                                <p class="name">Apple Watch</p>
                                <p class="series">4 series</p>
                            </div>
                        </div>
                        <p class="prize text-uppercase">20 prizes</p>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <h8>Purchase amount</h8>
                        <p class="price">$3000+</p>
                        <div class="column-holder">
                            <div class="column">
                                <img src="assets/img/iphonexs.png" alt="" srcset="assets/img/iphonexs@2x.png 2x">
                                <p class="name">iPhone Xs Max</p>
                                <p class="series">128 GB</p>
                            </div>
                        </div>
                        <p class="prize text-uppercase">10 prizes</p>
                    </div>
                </div>
                <div class="row give-away justify-content-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 coupon justify-content-center">
                        <p class="promo">USE PROMO CODE</p>
                        <h3 class="code">BC25GVW</h3>
                    </div>
                    <div class="col-lg-12">
                        <h3 class="get bonus">GET 150% BONUS</h3>
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block col-md-1 col-lg-2">
                <img class="bg-2 d-none d-lg-block" src="assets/img/applewatch_bg.png" alt="" srcset="assets/img/applewatch_bg@2x.png 2x">
                <img class="right d-none d-lg-block" src="assets/img/airpod_blured_bg.png" alt="" srcset="assets/img/airpod_blured_bg@2x.png 2x">
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.4.0.slim.min.js"></script>
</body>

</html>
